<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enigma - food</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet">
  <style>
    /* Hero */
    .hero-food {
      background: url('./background/food.jpg') center/cover no-repeat;
      min-height: 60vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
      transition: height 0.2s ease-out;
    }

    /* Category selection */
    .categories {
      padding: 4rem 2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .categories h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .grid-categories {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .category-card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform .3s;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .category-card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      transition: background .3s;
    }

    .category-card:hover .overlay {
      background: rgba(0, 0, 0, 0.6);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .mobile-nav-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 60px;
        left: 0;
        width: 60%;
        height: calc(100vh);
        background: #fff;
        padding-top: 1rem;
      }

      nav a {
        color: #000;
        padding: .75rem 1rem;
        border-bottom: 1px solid #eee;
      }

      header.mobile-nav-open nav {
        display: flex;
      }

      header.mobile-nav-open {
        background: #fff;
      }

      header.mobile-nav-open .logo,
      header.mobile-nav-open .mobile-nav-toggle {
        color: #333;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="mobile-nav-toggle">☰</div>
    <div class="logo">
      <img src="./logo/COMPLETORisorsa5.svg" alt="Logo ENIGMA" class="logo-img" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="coffea.html">Coffea</a>
      <a href="drinks.html">Drinks</a>
      <a href="#" class="active">Food</a>
      <a href="#contatti">Contatti</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero-food" data-aos="fade">
    <h1>Food</h1>
  </section>

  <!-- Categories -->
  <section class="categories" data-aos="fade-up">
    <h2>Scegli la Categoria</h2>
    <div class="grid-categories">
      <a href="aperitivi.html" class="category-card" data-aos="fade-up" data-aos-delay="100">
        <img src="./icons/aperitivo.jpg" alt="Aperitivi">
        <div class="overlay">Aperitivi</div>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contatti">
    <p>Piazza Bucciante 23, Ari, 66010</p>
    <p>P.IVA: 02845550694 | Tel: 3292888462 | email: <a href="mailto:infoenigmabar@gmail.com">infoenigmabar@gmail.com</a></p>
    <p>
      © 2025 Enigma. Tutti i diritti riservati. –
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="./script/menu_scroll.js"></script>
</body>

</html>
