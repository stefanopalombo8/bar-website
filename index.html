<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Benvenuti a Enigma - Coffea, Drinks e Food" />
  <meta name="theme-color" content="#ff6f61" />
  <title>Enigma menù</title>
  <link rel="preload" href="https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=2047&auto=format&fit=crop"
    as="image" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet">
  <style>

    /* Hero */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1554118811-1e0d58224f24?q=80&w=2047&auto=format&fit=crop') center/cover no-repeat;
      will-change: transform;
      z-index: -1;
      animation: fadeIn 1s ease-out both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .scroll-indicator {
      position: absolute;
      bottom: calc(35vh + 30px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: font-size .3s;
    }

    .scroll-indicator.scrolled span {
      font-size: 1.3rem;
    }

    .scroll-indicator span {
      display: block;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .scroll-indicator .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid #fff;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(10px);
      }

      60% {
        transform: translateY(5px);
      }
    }

    /* Main Content */
    main {
      position: relative;
      background: #f8f9fa;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 100vh;
      border-radius: 20px 20px 0 0;
      z-index: 1;
      min-height: 50vh;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .6s ease, transform .6s ease;
    }

    main.visible {
      opacity: 1;
      transform: translateY(0);
    }

    main h1,
    main p,
    .menu-buttons a {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .6s ease, transform .6s ease;
    }

    main.visible h1 {
      transition-delay: .3s;
      opacity: 1;
      transform: translateY(0);
    }

    main.visible p {
      transition-delay: .5s;
      opacity: 1;
      transform: translateY(0);
    }

    main.visible .menu-buttons a {
      transition-delay: .7s;
      opacity: 1;
      transform: translateY(0);
    }

    /* Menu Buttons */
    .menu-buttons a {
      margin: 10px .5rem;
      padding: .8rem 1.5rem;
      background: transparent;
      /* Remove orange background */
      color: inherit;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      text-align: center;
      transition: transform .3s;
    }

    .menu-buttons a img {
      background: #000000;
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.75rem;
    }

    .menu-buttons a span {
      display: block;
      margin-top: 0.5rem;
      font-weight: 500;
      color: #333;
      font-size: 1rem;
      transition: color .3s;
    }

    .menu-buttons a:hover img {
      transform: scale(1.05) rotate(-2deg);
    }

    .menu-buttons a:hover span {
      color: var(--accent);
    }

    /* Responsive */
    @media (max-width:768px) {
      .mobile-nav-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        position: fixed;
        top: 60px;
        left: 0;
        width: 60%;
        height: calc(100vh);
        background: #fff;
        padding-top: 1rem;
      }

      nav a {
        color: #000;
        padding: .75rem 1rem;
        border-bottom: 1px solid #eee;
      }

      header.mobile-nav-open nav {
        display: flex;
      }

      header.mobile-nav-open {
        background: #fff;
      }

      header.mobile-nav-open .logo,
      header.mobile-nav-open .mobile-nav-toggle {
        color: #333;
      }

      main {
        margin-top: 100vh;
      }

      main h1 {
        font-size: 2rem;
      }

      main p {
        font-size: 1rem;
      }

      .menu-buttons a {
        padding: .8rem 1rem;
        font-size: 1rem;
        width: 40%;
        max-width: 300px;
      }

      .scroll-indicator {
        bottom: calc(30vh + 30px);
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="mobile-nav-toggle">☰</div>
    <div class="logo">
      <img src="./logo/COMPLETORisorsa5.svg" alt="Logo ENIGMA" class="logo-img" />
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="coffea.html">Coffea</a>
      <a href="drinks.html">Drinks</a>
      <a href="food.html">Food</a>
      <a href="#contatti">Contatti</a>
    </nav>
  </header>

  <div class="hero"></div>

  <div class="scroll-indicator" onclick="scrollToMenu()">
    <span>Scorri per scoprire il menù</span>
    <div class="arrow"></div>
  </div>

  <main>
    <h1 data-aos="fade-up">Benvenuti ad Enigma</h1>
    <p data-aos="fade-up" data-aos-delay="100">Scorri e scegli la categoria</p>
    <div class="menu-buttons" data-aos="fade-up" data-aos-delay="200">
      <a href="coffea.html">
        <img src="./logo/icone/coffeRisorsa 10.svg" alt="Caffè" />
        <span>Caffè</span>
      </a>
      <a href="drinks.html">
        <img src="./logo/icone/cocktailRisorsa 8.svg" alt="Drink" />
        <span>Drink</span>
      </a>
      <a href="food.html">
        <img src="./logo/icone/foodRisorsa 2.svg" alt="Drink" />
        <span>Cibo</span>
      </a>
    </div>
  </main>

  <footer id="contatti">
    <p>Piazza Bucciante 23, Ari, 66010</p>
    <p>P.IVA: 02845550694 | Tel: 3292888462 | email: <a
        href="mailto:infoenigmabar@gmail.com">infoenigmabar@gmail.com</a></p>
    <p>
      © 2025 Enigma. Tutti i diritti riservati. –
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });
    const header = document.querySelector('header');
    const hero = document.querySelector('.hero');
    const scrollIndicator = document.querySelector('.scroll-indicator');
    const main = document.querySelector('main');

    window.addEventListener('scroll', () => {
      const y = window.scrollY;
      header.classList.toggle('scrolled', y > 50);
      hero.style.transform = `translateY(-${y * 0.5}px)`;
      scrollIndicator.classList.toggle('scrolled', y > 0);
      if (y > window.innerHeight * 0.3) main.classList.add('visible');
    });

    function scrollToMenu() {
      main.scrollIntoView({ behavior: 'smooth' });
    }

    document.querySelector('.mobile-nav-toggle').addEventListener('click', () => {
      header.classList.toggle('mobile-nav-open');
    });
  </script>
</body>

</html>
