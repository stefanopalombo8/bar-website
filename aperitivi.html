<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma - aperitivi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet">
    <style>
        /* Hero */
        .hero-aperitivi {
            background: url('./background/aperitivi.jpg') center/cover no-repeat;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6);
            transition: height 0.2s ease-out;
        }

        /* List section */
        .menu-list {
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-list h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .menu-list .item {
            margin-bottom: 2rem;
        }

        .menu-list .item:last-child {
            margin-bottom: 0;
        }

        .menu-list .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .menu-list .item-header .price {
            color: red;
            font-weight: 600;
        }

        .menu-list .item-header .title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .menu-list .item p {
            margin-top: 0.5rem;
            color: #555;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 60px;
                left: 0;
                width: 60%;
                height: calc(100vh);
                background: #fff;
                padding-top: 1rem;
            }

            nav a {
                color: #000;
                padding: .75rem 1rem;
                border-bottom: 1px solid #eee;
            }

            header.mobile-nav-open nav {
                display: flex;
            }

            header.mobile-nav-open {
                background: #fff;
            }

            header.mobile-nav-open .logo,
            header.mobile-nav-open .mobile-nav-toggle {
                color: #333;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="mobile-nav-toggle">☰</div>
        <div class="logo">
            <img src="./logo/COMPLETORisorsa5.svg" alt="Logo ENIGMA" class="logo-img" />
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="coffea.html">Coffea</a>
            <a href="drinks.html">Drinks</a>
            <a href="food.html" class="active">Food</a>
            <a href="#contatti">Contatti</a>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero-aperitivi" data-aos="fade">
        <h1>Aperitivi</h1>
    </section>

    <!-- Menu List -->
    <section class="menu-list" data-aos="fade-up">
        <h2>I Nostri Aperitivi</h2>
        <div class="item">
            <div class="item-header">
                <span class="price">€5,00 - €10,00 - €20,00</span>
                <span class="title">TAGLIERE</span>
            </div>
            <p>in base alla disponibilità</p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contatti">
        <p>Piazza Bucciante 23, Ari, 66010</p>
        <p>P.IVA: 02845550694 | Tel: 3292888462 | email: <a
                href="mailto:infoenigmabar@gmail.com">infoenigmabar@gmail.com</a></p>
        <p>
            © 2025 Enigma. Tutti i diritti riservati. –
            <a href="privacy.html">Privacy Policy</a>
        </p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./script/menu_scroll.js"></script>
</body>

</html>
